<body>

    <div class="header">
        <a href="./ingredients.html"><div id="title">Culinary Canvas</div></a>

<form action="/ingredients" method="post">
    <label for="recipeName">Ingredient:</label>
    <input type="text" id="ingredientName" name="ingredientName" placeholder="Ingredient Name">
    <br>

    <label for="units">Units:</label>
    <select name="units" id="units">
        <option value="1">count</option>
        <option value="2">grams</option>

    </select>
    <br>

    <input type="submit" value="Submit">
</form>
