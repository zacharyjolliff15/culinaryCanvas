<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet"></head>
<body>
    <div class="header">
        <div id="title">Culinary Canvas</div>
    </div>

    <div class="buttonGrid">
        <div class="indexTile">
            <div id="weekPlanlogo">
                <h3>Week Plan</h3>
            </div>
        </div>
        <div class="indexTile">
            <div id="shoppingListlogo">
                <h3>Shopping List</h3>
            </div>
        </div>
        <div class="indexTile">
            <div id="nutritionLogo">
                <h3>Nutrition</h3>
            </div>
        </div>
        <div class="indexTile">
            <div id="mealsLogo">
                <h3>Meals</h3>
            </div>
        </div>
        <div class="indexTile">
            <div id="recipesLogo">
                <h3>Recipes</h3>
            </div>
        </div>
        <div class="indexTile">
            <div id="ingredientLogo">
                <h3>Ingredients</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
